<div class="flex items-center justify-center h-screen bg-gray-200">
  <div class="bg-gray-300 p-8 shadow-md rounded-md w-3/4">
    <h2 class="text-2xl font-bold mb-4">Add Product</h2>
    <form id="productForm" onsubmit="return validateForm()">
      <!-- Row 1 -->
      <div class="form-row mb-4">
        <label for="productName" class="block text-sm font-medium text-gray-600">Product Name:</label>
        <input type="text" id="productName" name="productName" required
               class="mt-1 p-2 border rounded-md w-full">
        <span class="error-message text-red-500" id="productNameError"></span>
      </div>

      <div class="form-row mb-4">
        <label for="productPrice" class="block text-sm font-medium text-gray-600">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required
               class="mt-1 p-2 border rounded-md w-full">
        <span class="error-message text-red-500" id="productPriceError"></span>
      </div>

      <div class="form-row mb-4">
        <label for="category" class="block text-sm font-medium text-gray-600">Category:</label>
        <select id="category" name="category" required
                class="mt-1 p-2 border rounded-md w-full">
          <option value="">Select Category</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Beverages">Beverages</option>
          <option value="Appetizerst">Appetizers</option>
          <option value="launch">Launch</option>
          <option value="Salads">Salads</option>
          <!-- Add more options as needed -->
        </select>
        <span class="error-message text-red-500" id="categoryError"></span>
      </div>

      <div class="form-row mb-4">
        <label for="productQuantity" class="block text-sm font-medium text-gray-600">Product Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" required
               class="mt-1 p-2 border rounded-md w-full">
        <span class="error-message text-red-500" id="productQuantityError"></span>
      </div>

      <!-- Row 2 -->
      <div class="form-row mb-4">
        <label class="block text-sm font-medium text-gray-600">Is Service:</label>
        <input type="checkbox" id="isService" name="isService" class="mt-1">
      </div>

      <div class="form-row mb-4">
        <label for="specification" class="block text-sm font-medium text-gray-600">Specification:</label>
        <textarea id="specification" name="specification" class="mt-1 p-2 border rounded-md w-full"></textarea>
      </div>

      <div class="form-row">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Add Product</button>
      </div>
    </form>
  </div>
</div>
