<div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md p-8">
    <h2 class="text-2xl font-bold mb-4">User Registration</h2>
    <form>
      <div class="mb-4">
        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name:</label>
        <input type="text" id="full-name" placeholder="Enter full name" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
  
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" placeholder="Enter username" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" placeholder="Enter email address" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
  
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone No.:</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
      </div>
  
      <div class="mb-4">
        <span class="block text-sm font-medium text-gray-700">Role:</span>
        <div class="mt-1 grid grid-cols-3 gap-4">
          <label for="admin" class="inline-flex items-center">
            <input type="checkbox" id="admin" class="form-checkbox h-5 w-5 text-indigo-600"><span class="ml-2 text-sm text-gray-700">Admin</span>
          </label>
          <label for="waiter" class="inline-flex items-center">
            <input type="checkbox" id="waiter" class="form-checkbox h-5 w-5 text-indigo-600"><span class="ml-2 text-sm text-gray-700">Waiter</span>
          </label>
          <label for="sales" class="inline-flex items-center">
            <input type="checkbox" id="sales" class="form-checkbox h-5 w-5 text-indigo-600"><span class="ml-2 text-sm text-gray-700">Sales</span>
          </label>
        </div>
      </div>
  
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Register</button>
    </form>
  </div>
