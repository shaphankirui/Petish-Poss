  <script>
    function appendNumber(number) {
      var passwordInput = document.getElementById('passwordInput');
      passwordInput.type = 'text'; // Change input type to text temporarily
      passwordInput.value += '*'; // Display asterisk instead of the actual number
      passwordInput.type = 'password'; // Switch it back to password
    }
  
    function deleteLastDigit() {
      var currentPassword = document.getElementById('passwordInput').value;
      document.getElementById('passwordInput').value = currentPassword.slice(0, -1);
    }
  
    function submitPassword() {
      var enteredPassword = document.getElementById('passwordInput').value;
      alert("Submitted Password: " + enteredPassword);
    }
  </script>
